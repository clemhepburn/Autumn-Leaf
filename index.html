<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Autumn Leaf</title>
</head>

<body>
    
    <header>
        <div class="heading-container"><h1>Autumn Leaf</h1><img class="logo" src="assets/silver-birch-leaf-coloring-page 1 (Traced).png" /></div>
    </header>
    <main>
        
        <form id="user-sign-up">
            <h2 class="text-prompt">
                <label for="name">Remind me, what is your name?</label>
                <input id="name" name="name" required>
            </h2>
            <fieldset>
                <legend><h2>and what kind of leaf are you?</h2></legend>
                <p id="avatars">
                    <label>
                        <input type="radio" name="leaf" required value="birch">
                        Birch
                        <img src="./assets/birch.png">
                        
                    </label>
                    <label>
                        <input type="radio" name="leaf" required value="maple">
                        Maple
                        <img src="./assets/maple.png">
                        
                    </label>
                    <label>
                        <input type="radio" name="leaf" required value="oak">
                        Oak
                        <img src="./assets/oak.png">
                        
                    </label>
                    <label>
                        <input type="radio" name="leaf" required value="elm">
                        Elm
                        <img src="./assets/elm.png">
                        
                    </label>
                </p>
            </fieldset>
            <button><h2>Let's get started</h2></button>
        </form>
    </main>


    <script type="module" src="app.js"></script>
</body>

</html>
